fqbn:
  esp32:
    - sqfmi:esp32:esp32:PSRAM=enabled,PartitionScheme=huge_app,FlashMode=dio
    - sqfmi:esp32:esp32:PSRAM=enabled,PartitionScheme=huge_app,FlashMode=qio
  esp32c3:
    - sqfmi:esp32:esp32c3:PartitionScheme=huge_app,FlashMode=dio
    - sqfmi:esp32:esp32c3:PartitionScheme=huge_app,FlashMode=qio
  esp32c6:
    - sqfmi:esp32:esp32c6:PartitionScheme=huge_app,FlashMode=dio
    - sqfmi:esp32:esp32c6:PartitionScheme=huge_app,FlashMode=dio,FlashFreq=40
    - sqfmi:esp32:esp32c6:PartitionScheme=huge_app,FlashMode=qio
    - sqfmi:esp32:esp32c6:PartitionScheme=huge_app,FlashMode=qio,FlashFreq=40
  esp32h2:
    - sqfmi:esp32:esp32h2:PartitionScheme=huge_app,FlashMode=dio
    - sqfmi:esp32:esp32h2:PartitionScheme=huge_app,FlashMode=dio,FlashFreq=16
    - sqfmi:esp32:esp32h2:PartitionScheme=huge_app,FlashMode=qio
    - sqfmi:esp32:esp32h2:PartitionScheme=huge_app,FlashMode=qio,FlashFreq=16
  esp32s2:
    - sqfmi:esp32:esp32s2:PSRAM=enabled,PartitionScheme=huge_app,FlashMode=dio
    - sqfmi:esp32:esp32s2:PSRAM=enabled,PartitionScheme=huge_app,FlashMode=qio
  esp32s3:
    - sqfmi:esp32:esp32s3:PSRAM=opi,USBMode=default,PartitionScheme=huge_app,FlashMode=qio
    - sqfmi:esp32:esp32s3:PSRAM=opi,USBMode=default,PartitionScheme=huge_app,FlashMode=qio120
    - sqfmi:esp32:esp32s3:PSRAM=opi,USBMode=default,PartitionScheme=huge_app,FlashMode=dio
  esp32p4:
    - sqfmi:esp32:esp32p4:PSRAM=enabled,USBMode=default,ChipVariant=postv3,PartitionScheme=huge_app,FlashMode=dio
    - sqfmi:esp32:esp32p4:PSRAM=enabled,USBMode=default,ChipVariant=postv3,PartitionScheme=huge_app,FlashMode=dio,FlashFreq=40
    - sqfmi:esp32:esp32p4:PSRAM=enabled,USBMode=default,ChipVariant=postv3,PartitionScheme=huge_app,FlashMode=qio
    - sqfmi:esp32:esp32p4:PSRAM=enabled,USBMode=default,ChipVariant=postv3,PartitionScheme=huge_app,FlashMode=qio,FlashFreq=40

platforms:
  qemu: false
