tags:
  - wifi_router

fqbn:
  esp32:
    - sqfmi:esp32:esp32:PSRAM=enabled,PartitionScheme=huge_app,FlashMode=dio
    - sqfmi:esp32:esp32:PSRAM=disabled,PartitionScheme=huge_app,FlashMode=dio
  esp32s2:
    - sqfmi:esp32:esp32s2:PSRAM=enabled,PartitionScheme=huge_app,FlashMode=dio
    - sqfmi:esp32:esp32s2:PSRAM=disabled,PartitionScheme=huge_app,FlashMode=dio
  esp32s3:
    - sqfmi:esp32:esp32s3:PSRAM=opi,USBMode=default,PartitionScheme=huge_app,FlashMode=qio
    - sqfmi:esp32:esp32s3:PSRAM=disabled,USBMode=default,PartitionScheme=huge_app,FlashMode=qio
    - sqfmi:esp32:esp32s3:PSRAM=enabled,USBMode=default,PartitionScheme=huge_app,FlashMode=qio

platforms:
  hardware: false
  qemu: false

requires_any:
  - CONFIG_SOC_WIFI_SUPPORTED=y
  - CONFIG_ESP_WIFI_REMOTE_ENABLED=y
